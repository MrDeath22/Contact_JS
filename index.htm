<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>

   <div class="mb-4" style="text-align: center;">
      <button id="all" class="btn btn-secondary m-2">All</button>
      <button id="work" class="btn btn-secondary m-2">Work</button>
      <button id="family" class="btn btn-secondary m-2">Family</button>
      <button id="friend" class="btn btn-secondary m-2">Friend</button>
   </div>

   <div class="box w-100">
      
      <form class="form w-75">
         <h1 class="mb-4">New Contact</h1>
         <div class="input-group mb-3 w-50">
            <input id="nameInp" type="text" class="input form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
         </div>
          
         <div class="input-group mb-3 w-50">
            <input id="relInp" type="text" class="input form-control" placeholder="Relationship" list="date" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <datalist id="date">
               <option>Work</option>
               <option>Family</option>
               <option>Friend</option>
            </datalist>
         </div>
      
         <div class="input-group mb-3 w-50">
            <input id="numInp" type="tel" class="input form-control" placeholder="Number" aria-label="Recipient's username" aria-describedby="basic-addon2">
         </div>
      
         <button id="btn" class="btn btn-primary">Contact</button>
      </form>

    <div class="w-50">
      <div>
         <h1 class="mb-4 text-left">Contact</h1>
      </div>
      <ul class="list" style="padding: 0;">
         <template id="template">
            <div class="card card-body mb-3">
               <h3 class="card-title"></h3>
               <p class="card-text"></p>
               <a class="tel-number btn btn-success w-25" href="tel:+99"></a>
               <a class="tel-number2" href="tel:+99"></a>
            </div>
         </template>
      </ul>
    </div>

   </div>

   <script src="./js/main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</body>
</html>
